apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: codestatspayingcontainerregistry.azurecr.io/backend-server:latest
        ports:
        - containerPort: 8000
        env:
        - name: CASSANDRA_HOST
          value: cassandra-service
        - name: CASSANDRA_PORT
          value: "9042"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
